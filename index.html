<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>
  
    <img src="images/bg-pattern-card.svg" alt="Card background pattern" class="card-pattern">

    <div class="main__div-flex-container">

      <img src="images/image-victor.jpg" alt="Victor's Photo">

      <div class="main__div-user-data">
        
        <h1>Victor Crest <span>26</span></h1>

        <h2>London</h2>
      </div>
      
      <div class="main__div-user-stats">

        <div class="div-stats-container">

          <span class="span-stats">80K</span>

          <h3>Followers</h3>
        </div>

        <div class="div-stats-container">

          <span class="span-stats">803K</span>

          <h3>Likes</h3>
        </div>

        <div class="div-stats-container">

          <span class="span-stats">1.4K</span>

          <h3>Photos</h3>
        </div>
      </div>
   </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas</a>.
  </footer>
</body>
</html>
